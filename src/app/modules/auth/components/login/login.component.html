<mat-card>
    <mat-card-content>
      <div fxLayout="column">
        <div fxFlex="center">
          <mat-icon class="display-6">perm_identity</mat-icon>
          <h2 class="mat-h2">Login Page</h2>
        </div>
      </div>
      <div class="login-form-container">
        <form [formGroup]="form" (submit)="onSubmit()" id="login_form">
          <div>
            <mat-form-field class="full-width">
              <input matInput name="email" id="email" placeholder="Email" formControlName="email">
              <mat-error *ngIf="form.get('email')?.errors && form.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="form.get('email')?.errors && form.get('email')?.hasError('email')">
                Invalid email
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width">
              <input type="password" matInput name="password" id="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="form.get('email')?.errors && form.get('email')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="form.get('email')?.errors && form.get('email')?.hasError('minLength')">
                  Password must be at least 8 characters long
              </mat-error>
            </mat-form-field>
          </div>
          <div class="full-width">
            <button mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
