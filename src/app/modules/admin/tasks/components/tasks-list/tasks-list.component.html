<app-data-table title="Tasks" 
                [loaded]="loaded"
                [dataSource]="tasks$"
                [columns]="columns"
                [displayedColumns]="displayedColumns"
                [addButton]="addButton"
                (addButtonClick)="createTask()"
                (editButtonClick)="editTask($event)"
                (deleteButtonClick)="deleteTask($event)">
</app-data-table>
