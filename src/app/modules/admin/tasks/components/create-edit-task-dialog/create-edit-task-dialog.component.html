<form [formGroup]="form" (submit)="onSubmit()">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name')?.errors && form.get('name')?.hasError('required')">
                    Name is required
                </mat-error>            
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>User</mat-label>
                <mat-select formControlName="userId">
                <mat-option *ngFor="let user of users$ | async" [value]="user._id">
                    {{ user.firstName }} {{ user.lastName }}
                </mat-option>
                </mat-select>            
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
    <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
    </div>
</form>
