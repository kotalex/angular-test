<app-data-table title="Users" 
                [loaded]="loaded"
                [dataSource]="users$"
                [columns]="columns"
                [displayedColumns]="displayedColumns"
                [addButton]="addButton"
                (addButtonClick)="createUser()"
                (editButtonClick)="editUser($event)"
                (deleteButtonClick)="deleteUser($event)">
</app-data-table>
