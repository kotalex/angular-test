<h1>Hello, {{ (user$ | async)?.firstName }}</h1>

<mat-grid-list cols="8" rowHeight="100px">
    <mat-grid-tile *ngFor="let task of (tasks$ | async)">
        <mat-card>
            <mat-card-title>{{ task.name }}</mat-card-title>
            <mat-card-content>
                <p>{{ task.description }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>    
</mat-grid-list>
